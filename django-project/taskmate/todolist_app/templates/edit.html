{% extends "base.html" %}

{% block title %}
  <title>Edit Task - Taskmate</title>
{% endblock title %}

{% block content %}
  <div class = 'container'>
    <br>
    {% if task_object.owner == request.user %}
    <form method="POST">
      {% csrf_token %}
      <div class="row">
        <div class="col col-lg-4">
          <label></label>
        </div>
        <div class="col col-lg-6">
          <input type="text" class="form-control" name="task" placeholder="{{task_object.task}}" value = "{{task_object.task}}">
          <input type="hidden"  name="done" value = "{{task_object.done}}">
        </div>
        <div class="col col-lg-2">
          <button type="submit" class="btn btn-primary">Update Task</button>
        </div>
      </div>
    </form>
    {% else %}
      <p>Access Restricted, You Are Not Allowed!</p>
    {% endif %}
  </div>
{% endblock content%}
